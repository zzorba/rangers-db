fragment Card on rangers_card_localized {
  id
  name
  real_traits
  traits
  equip
  presence
  token_id
  token_name
  token_plurals
  token_count
  harm
  approach_conflict
  approach_reason
  approach_exploration
  approach_connection
  text
  set_id
  set_name
  set_type_id
  set_size
  set_type_name
  set_position
  quantity
  level
  flavor
  type_id
  type_name
  cost
  aspect_id
  aspect_name
  aspect_short_name
  progress
  imagesrc
  position
  deck_limit
}

fragment Aspect on rangers_aspect_localized {
  id
  name
  short_name
}

query getCards($locale: String!) {
  cards: rangers_card_localized(
    where: { locale: { _eq: $locale }}
  ) {
    ...Card
  }
  updated_at: rangers_card_updated(
    where: { locale: { _eq: $locale }}
  ) {
    updated_at
  }
}


query getRoleCards($locale: String!) {
  cards: rangers_card_localized(
    where: {
      locale: { _eq: $locale }}
  ) {
    ...Card
  }
}

query getCard($locale: String!, $cid: String!) {
  cards: rangers_card_localized(
    where: {
      locale: { _eq: $locale }
      id: { _eq: $cid }
    }
  ) {
    ...Card
  }
}

query getCardsUpdatedAt($locale: String!) {
  updated_at: rangers_card_updated(
    where: { locale: { _eq: $locale }}
  ) {
    updated_at
  }
}

fragment SetType on rangers_set_type_localized {
  id
  name
  sets {
    id
    name
  }
}

query getSetNames($locale: String!) {
  sets: rangers_set_type_localized(
    where: { locale: { _eq: $locale }}
    order_by: { id: desc }
  ) {
    ...SetType
  }
}